<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <!--Google Fonts: Roboto & Antonio-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Antonio&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <title>Next Generation Forestry</title>
</head>
<body>


  <div id="header-page">
    <a href="/">
      <div class="header-title">
        <div class="logo small">
          <img src="./images/SmallLogoSVG.svg">
        </div>
        <div>
          <div class="name">Next Generation Forestry</div>
          <div class="subtitle">Serving the Willamette Valley in Salem, OR and Surrounding Areas</div>
        </div>
      </div>
    </a>

    <div class="header-links">
      <a href="/services.html">Services</a>
      <a href="/contact.html">Contact</a>
      <a href="/testimonials.html">Testimonials</a>
    </div>
  </div>


  <div id="contact">
    <form method="post" id="contact-form">
      <div class="blurb-header">Contact Me</div>

      <div>
        <label for="name">Name*:</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label for="email">Email*:</label>
        <input type="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
      </div>

      <div>
        <label for="message">Message*:</label>
        <textarea placeholder="Type your message here..." required></textarea>
      </div>

      <div>
        <button type="submit" value="Submit">Submit</button>
      </div>

    </form>

    <div class="contact-info">
      Next Generation Forestry<br />
      P.O. Box 4690<br />
      Salem, OR 97302-3831<br /><br />
      Office Hours: 8AM - 4PM PST
    </div>

  </div>


  <div id="footer-page">
    <div class="footer-address">
      <span>P.O. Box 4690</span>
      <span>Salem, OR 97302</span>
      <span>Office Hours: 8AM - 4PM PST</span>
    </div>

    <div class="footer-top">
      <a href="#header-page">
        <i class="fa-solid fa-circle-up"></i>
      </a>
    </div>
  </div>






  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "PhaL0T59-7KZ_-tIL",
      });
      const form = document.querySelector('#contact-form');
      emailjs.sendForm('service_apysptk', 'template_4firk74', 'form').then(
        (response) => {
          console.log('SUCCESS!', response.status, response.text);
        },
        (error) => {
          console.log('FAILED...', error);
        },
      );
    })();
  </script>
  <script src="https://kit.fontawesome.com/25a49a4783.js" crossorigin="anonymous"></script>
</body>
</html>
